{% extends "ecomerce/base.html" %}
{% block start %}
{% load static %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center">Register</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if messages%}
                           <div class="alert alert-primary" role="alert">
                               {% for messages in messages %}
                               {{ messages }}
                               {% endfor %}
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first Name" value="">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last Name" value="">
                        </div>

                        <div class="mb-3">
                            <label for="receipe_description" class="form-label">username</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="user Name" value="">
                            
                        </div>

                        <div class="mb-3">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="Password" name="password"></input>
                        </div>
            
                        <button type="submit" class="btn btn-success">Register</button>

                        <p>Already have an account ? <a href="/user_login/">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
