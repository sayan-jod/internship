<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1>Payment form</h1>
        <h2>User information</h2>
        <h4>*indicates required action. </h4>
        <p>NAME *: <input type="text" name="name"required placeholder="name"></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male *<input type="radio" name="Gender" id="">  Female*<input type="radio" name="gender" id="" >
        </p>
    </fieldset>
    <p>ADDRESS: <textarea name="ADDRESS" id="ADDRESS" cols="50" rows="8" placeholder="ADDRESS"></textarea></p>
    <p>email*:<input type="email"name="email"id="email" placeholder="xyz@gmail.com"></p>
    <p>pincode*:<input type="pincode"name="pincode"id="pincode" placeholder="pincode"></p>
    <h2> payment information </h2>
    <p>card type*:
         <select name="card type" id="card type">
            <option value="">---select a card---</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastecard">Mastercard</option>
            </select>
    </p>
     <p>
        Card number*<input type="number" name="card number" id="card number" placeholder="card no.">
     </p>
     <p>
        Expiration date:*<input type="date" name="exp_date">
     </p>
    <p> cvv*<input type="password" name="cvv" id="cvv" placeholder="cvv"> </p><br>
     <input type="Submit" value="Pay now">

    </form>
</div>
</body>
</html>
