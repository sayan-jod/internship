<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #6dd3d8;
      padding: 40px;
    }

    .container {
      background-color: rgb(255, 255, 255);
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: start;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    label {
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #358f38;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      text-size-adjust: 5px;
      background-color: #04010d;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Application Form</h2>
    <form action="1stTask.html" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option value="" disabled selected>Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="xyz@gmail.com">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="1234567890" required>

      <label for="city">City</label>
      <input id="City" name="City" placeholder="Enter City Name">

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="4" placeholder="address"></textarea>

      <h3>Qualification:</h3>
      <td>
        <select>
          <option>select option</option>
          <option>12th</option>
          <option>graduation</option>
          <option>postgraduation</option>
        </select>
      </td>
      

      <label for="resume"> Certificate(PDF)</label>
      <input type="file" id="Certificate" name="Certificate" accept=".pdf" required>
      
      <h2>Experience:</h2>
      <label for="job1"></label>
      <textarea id="Experience" name="Experience" rows="2" required></textarea>

      <label for="resume">Upload Resume (PDF)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <h4>CAPTCHA with Refresh Button:</h4>

      <div class="captcha-box" id="captchaText"></div>
      <br>
      <button onclick="generateCaptcha()">🔄 Refresh CAPTCHA</button>
      <br><br>
      <input type="text" id="userInput" placeholder="Enter CAPTCHA here">
      <button onclick="checkCaptcha()">✔ Submit</button>
      <p id="result"></p>
      <script>
        let captchaCode = "";

        function generateCaptcha() {
          const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
          captchaCode = "";
          for (let i = 0; i < 6; i++) {
            captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          document.getElementById("captchaText").innerText = captchaCode;
          document.getElementById("userInput").value = ""; // Clear input
          document.getElementById("result").innerText = ""; // Clear result
        }

        function checkCaptcha() {
          const input = document.getElementById("userInput").value;
          const result = document.getElementById("result");

          if (input === captchaCode) {
            result.style.color = "green";
            result.innerText = "✅ CAPTCHA correct!";
          } else {
            result.style.color = "red";
            result.innerText = "❌ Incorrect CAPTCHA. Try again.";
            generateCaptcha(); // Auto-refresh on failure
          }
        }

        // Load initial CAPTCHA
        window.onload = generateCaptcha;
      </script>



      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>

</html>
